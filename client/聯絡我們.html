<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>聯絡我們</title>

		<!-- 提示框 CDN引用１ -->
		<!-- Development -->

		<!-- Google Font -->

				href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />

		<!-- jQuery加載動畫庫 -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script
				src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>

		<!-- 自定義CSS -->
		<link rel="stylesheet" href="./style/ContactUs.css">

		<!-- Node.js -->
		<script src="./ContactUs.js"></script>

		</head>

<body>
		<!-- 毛玻璃 -->
		<div class="glass-container" id="glass">
				<div class="container">
						<!-- 標題 -->
						<div class="text">
								<!-- 標題左邊的iCon -->
								<span class="material-symbols-outlined">
										edit_document
								</span>
								聯絡我們
						</div>
						<!-- 表單 -->
						<form id="myForm" action="/submit" method="post" onsubmit="validateForm()">
								<div class="form-row">
										<div class="input-data">
												<input type="text" required class="hint" id="Fullname" name="Fullname" autocomplete="">
												<div class="underline"></div>
												<label for="Fullname">姓名</label>
										</div>
										<div class="input-data">
												<input type="tel" class="telHint" id="Phone" name="Phone" autocomplete="">
												<div class="underline"></div>
												<label for="Phone">電話</label>
										</div>
								</div>
								<div class="form-row">
										<div class="input-data">
												<input type="email" required class="hint" id="Email" name="Email" autocomplete="">
												<div class="underline"></div>
												<label for="Email">電子信箱</label>
										</div>
										<div class="input-data">
												<input type="text" required class="hint" id="Title" name="Title" autocomplete="">
												<div class="underline"></div>
												<label for="Title">主旨</label>
										</div>
								</div>
								<div class="form-row">
										<div class="input-data textarea">
												<textarea rows="8" cols="100" required class="hint" id="Content" name="Content"></textarea>
												<br />
												<div class="underline"></div>
												<label for="Content">諮詢內容</label>
										</div>
								</div>
								<!-- 提交按鈕 -->

								<button class="shadow__btn Sendbutton" type="submit">
										提交
								</button>

								<!-- <button class="Sendbutton" type="submit">
										<div class="svg-wrapper-1">
												<div class="svg-wrapper"> -->
								<!-- 提交按鈕之SVG動圖 -->
								<!-- <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
																<path d="M0 0h24v24H0z" fill="none"></path>
																<path
																		d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
																		fill="currentColor"></path>
														</svg>
												</div>
										</div>
										<span>提交</span>
								</button> -->
						</form>
				</div>
		</div>
</body>
</html>
